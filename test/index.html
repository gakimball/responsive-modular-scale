<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <title>Responsive Modular Scale Test</title>
  <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>

  <h1>Basic scale</h1>

  <p class="scale-6">@include mod(6)</p>
  <p class="scale-5">@include mod(5)</p>
  <p class="scale-4">@include mod(4)</p>
  <p class="scale-3">@include mod(3)</p>
  <p class="scale-2">@include mod(2)</p>
  <p class="scale-1">@include mod(1)</p>
  <p class="scale-0">@include mod(0)</p>

  <h1>Adjusted value</h1>

  <p>These lines should be the same size.</p>
  <div class="adjscale">
    <p>These lines should be the same size.</p>
  </div>

</body>

</html>
